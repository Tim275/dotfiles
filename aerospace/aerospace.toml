# ══════════════════════════════════════════════════════════════════════════════
# AEROSPACE CONFIG - Tiling Window Manager (i3/yabai style)
# ══════════════════════════════════════════════════════════════════════════════

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 300
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

# ─────────────────────────────────────────────────────────────────────────────
# Floating Apps (nicht tilen)
# ─────────────────────────────────────────────────────────────────────────────
[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system preferences'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'discord'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'telegram'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'slack'
run = 'layout floating'

# ─────────────────────────────────────────────────────────────────────────────
# Gaps
# ─────────────────────────────────────────────────────────────────────────────
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[key-mapping]
preset = 'qwerty'

# ─────────────────────────────────────────────────────────────────────────────
# Main Keybindings (Alt = Option key)
# ─────────────────────────────────────────────────────────────────────────────
[mode.main.binding]

# Focus (Alt + HJKL)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move (Alt + Shift + HJKL)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspaces (Alt + 1-4)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'

# Move to Workspace (Alt + Shift + 1-4)
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'

# Layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-ctrl-f = 'layout floating tiling'
alt-ctrl-shift-f = 'fullscreen'

# Resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Back and forth
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# App Launchers
alt-t = 'exec-and-forget open -a /Applications/Ghostty.app'
alt-f = 'exec-and-forget open -a /System/Library/CoreServices/Finder.app'
alt-b = 'exec-and-forget open -a "/Applications/Brave Browser.app"'

# Service Mode
alt-shift-semicolon = 'mode service'

# ─────────────────────────────────────────────────────────────────────────────
# Service Mode (Alt+Shift+; to enter, Esc to exit)
# ─────────────────────────────────────────────────────────────────────────────
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']
